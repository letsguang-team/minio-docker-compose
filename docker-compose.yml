version: '3.7'

services:
  minio:
    image: minio/minio:RELEASE.2020-02-07T23-28-16Z
    volumes:
      - ${MINIO_DATA_PATH}:/data
    ports:
      - "${MINIO_PORT}:9000"
    command: server /data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    env_file:
      - minio.env
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 750M